{% extends "Food_Scanner/base.html" %}{% load crispy_forms_tags%}{% block content %}
<div class="content-section">
    <form action="{% url 'Food_Scanner-item' %}" method="POST">
        {% csrf_token %}
        <fieldset class="content-section">
            <legend class="border-bottom mb-4">Enter a barcode number</legend>
            {{ form }}
        </fieldset>

        <div class="form-group">
            <button class="btn btn-login" type="submit">Submit</button>
        </div>
    </form>
    <div class="border-top pt-3">
        <small class="text-muted"> Already Have an Account? <a class="ml-2" href="{% url 'auth-login' %}">Sign in</a> </small>
    </div>
</div>
{% endblock content%}
