{% extends "Food_Scanner/base.html" %}
{% block content %}
    <h1>{{ name }}</h1>
    <img id="itemImage" src={{ imageLink }} alt="Item image">
    <p id="scores">EcoScore: {{ ecoRating }}</p>
    <p id="scores">Energy per 100g: {{ energy }} kcal</p>
    <p id="scores">NutriScore: {{ nutri }}</p>
    <p id="scores">ProcessedScore: {{ proc }}</p>
    <p id="scores">Points: {{ score }}</p>
{% endblock content%}
