{% extends "Food_Scanner/base.html" %}
{% load static %}
{% block content %}
    <head>
    <meta charset="utf-8" />
    <title>ECharts</title>
    <script src="{% static 'echarts.js' %}"></script>
  </head>
  <body>
  <table bgcolor="white">
    <tr>
        <td><div id="main" style="width: 600px;height:400px;"></div></td>
        <td><div id="main3" style="width: 600px;height:400px;"></div></td>
        </tr>
    <tr><td><div id="main2" style="width: 600px;height:400px;"></div></td>
        <td><div id="main4" style="width: 600px;height:400px;"></div></td>
        </tr>
      </table>
    <script type="text/javascript">
      var myChart = echarts.init(document.getElementById('main'));
      var myChart2 = echarts.init(document.getElementById('main2'));
      var myChart3 = echarts.init(document.getElementById('main3'));
      var myChart4 = echarts.init(document.getElementById('main4'));
      var option = {
          itemStyle: {
              color:'green'
          },
        title: {
          text: 'My daily food'
        },
        tooltip: {},
        legend: {
          data: ['Numbers']
        },
        xAxis: {
          data: ['Drinks', 'Snacks', 'Fruits', 'Vegetables', 'Proteins']
        },
        yAxis: {},
        series: [
          {
            name: 'Numbers',
            type: 'bar',
            data: [5, 20, 36, 10, 10]
          }
        ]
      };

      var option2 = {
  series: [
    {
      type: 'pie',
      data: [
        {
          value: 335,
          name: 'Meat'
        },
        {
          value: 234,
          name: 'Carbohydrates'
        },
        {
          value: 1548,
          name: 'Fat'
        }
      ]
    }
  ]
};


     var option3 = {
  xAxis: {
    data: ['A', 'B', 'C', 'D', 'E']
  },
  yAxis: {},
  series: [
    {
      data: [10, 22, 28, 23, 19],
      type: 'line',
      areaStyle: {}
    },
    {
      data: [25, 14, 23, 35, 10],
      type: 'line',
      areaStyle: {
        color: '#ff0',
        opacity: 0.5
      }
    }
  ]
};
      var option4 = {
  xAxis: {
    data: ['A', 'B', 'C', 'D', 'E']
  },
  yAxis: {},
  series: [
    {
      data: [10, 22, 28, 23, 19],
      type: 'line',
      smooth: true
    }
  ]
};
      myChart.setOption(option);
      myChart2.setOption((option2));
      myChart3.setOption((option3));
      myChart4.setOption((option4));
    </script>
  </body>
{% endblock content %}
