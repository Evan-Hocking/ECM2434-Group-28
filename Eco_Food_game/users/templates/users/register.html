{% extends "Food_Scanner/base.html" %} {% load crispy_forms_tags %}{% block content %}
<div class="user-registration">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="content-section">
            <legend class="border-bottom mb-4">Join Today</legend>
            {{ form|crispy }}
        </fieldset>

        <div class="form-group">
            <button class="btn btn-login" type="submit">Sign Up</button>
        </div>
    </form>
    <div class="border-top pt-3">
        <small class="text-muted"> Already Have an Account? <a class="ml-2" href="#">Sign in</a> </small>
    </div>
</div>
{% endblock content%}
