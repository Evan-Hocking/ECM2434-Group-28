{% extends "Food_Scanner/base.html" %} {% load crispy_forms_tags %} {% block content %}
<div class="content-section">
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <fieldset class="content-section">
            <legend class="border-bottom mb-4">Update Your Password</legend>
            {{ form|crispy }}
        </fieldset>
        <div class="form-group">
            <button class="btn btn-login" type="submit">Change Password</button>
        </div>
    </form>
</div>
{% endblock content %}
