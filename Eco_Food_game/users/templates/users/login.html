{% extends "Food_Scanner/base.html" %} {% load crispy_forms_tags %}{% block content %}
<div class="content-section">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="content-section">
            <legend class="border-bottom mb-4">Log In</legend>
            {{ form|crispy }}
        </fieldset>

        <div class="form-group">
            <button class="btn btn-login" type="submit">Log In</button>
            <small class="text-muted"> Forgot your password? <a class="ml-2" href="{% url 'password_reset' %}">Reset here</a> </small>
        </div>
    </form>
    <div class="border-top pt-3">
        <small class="text-muted"> Don't Have an Account? <a class="ml-2" href="{% url 'user-register' %}">Sign up Now</a> </small>
    </div>
</div>
{% endblock content%}
