{% extends "Food_Scanner/base.html" %} {% load crispy_forms_tags %}{% block content %}
<div class="content-section">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="content-section">
            <legend class="border-bottom mb-4">Reset Password</legend>
            {{ form|crispy }}
        </fieldset>
        <div class="form-group">
            <button class="btn btn-login" type="submit">Request Reset Password</button>
        </div>
    </form>
</div>
{% endblock content%}
