{% extends "Food_Scanner/base.html" %}
{% block content %}
    <h1>Leaderboard</h1>
    <table class="table">
  <thead>
    <tr>
      <!-- <th scope="col">Rank</th> -->
      <!-- Column headings -->
      <th scope="col">Player</th>
      <th scope="col">Score</th>
    </tr>
  </thead>
  <tbody>
    <!-- Loops through each user -->
    {% for i in d %}
      <tr>
      <!-- <th scope="row">{{ i.rank }}</th> -->
      <!-- Users name and score -->
      <td>{{ i.user }}</td>
      <td>{{ i.score }}</td>
      </tr>
    {%  endfor %}
  </tbody>
    </table>
    </body>
{% endblock content%}
